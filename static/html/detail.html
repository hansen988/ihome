<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>凑了么-套餐信息</title>
    <link href="../../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/reset.css" rel="stylesheet">
    <link href="../../static/plugins/swiper/css/swiper.min.css" rel="stylesheet">
    <link href="../../static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="../../static/css/ihome/main.css" rel="stylesheet">
    <link href="../../static/css/ihome/detail.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">套餐信息</h3>
                <a class="nav-btn fl" href="#" onclick="javascript:window.history.back();return false;"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="swiper-container">
        </div>
        <!-- <script id="house-image-tmpl" type="text/html">
            <ul class="swiper-wrapper">
                {{each img_urls as img_url}}
                <li class="swiper-slide"><img src="{{img_url}}"></li>
                {{/each}}
            </ul>
            <div class="swiper-pagination"></div>
            <div class="house-price">￥<span>{{(price/100.0).toFixed(0)}}</span></div>
        </script> -->
        
        <div class="detail-con">
            <script id="house-detail-tmpl" type="text/html">
                <div class="detail-header layout-style">
                    <h2 class="house-title">     </h2>
                    <h2 class="house-title">{{taocan.title}}</h2>
                    <h2 class="landlord-name">店铺： <span>{{taocan.shop_name}}</span></h2>
                </div>
               
                <div class="house-info layout-style">
                    <h3>套餐详情</h3>
                    <div>
                        {{each taocan.food as food}}
                        <div style="float:none;display:block;height:50px">
                            <div>
                            <img src="{{food.img_url}}"  style="float:left;width:20%">
                            <div style="float:right;width:75%;left-margin:5%">
                                <div style="float:left">
                                
                                <h2 style="font-weight:bold;color:black;overflow:hidden;text-overflow: ellipsis;white-space: nowrap;width:100%">{{food.name}}</h6>

                                <h2>x {{food.num}}</h2>
                                </div>
                                <div>
                                    <h2 style="font-weight:bold;color:black;text-align:right">￥{{food.price}}</h2>
                                </div>
                            </div>
                            </div>
                        </div>
                        {{/each}}
   
                    </div>
                    <h2 style="height:30px"></h2>
                    <div>
                        {{if taocan.manjian}}
                        <div>
                            <div style="float:left;color:black">满减优惠</div>
                            <div style="text-align:right;color:red;">-￥{{taocan.manjian.jian}}</div>
                        </div>
                        {{/if}}
                        {{if taocan.juan}}
                        <div>
                        <h2 class="manjianwenzi">优惠卷</h2>
                        <h2 style="text-align:right;color:red;">-{{taocan.juan.jian}}</h2>
                        {{/if}}
                       </div>
                    </div>
                    <h2 style="height:30px"></h2>
                    <div style="height:15px">
                        <h3 style="float:right;text-align:right;color:black;font-weight:bold">{{taocan.price}}</h3>
                        <h2 style="float:right;text-align:right;color:black">&nbsp;&nbsp;合计 ￥</h2>
                        <h2 style="float:right;text-align:right;color:red">￥{{taocan.total_jian}} </h2>
                        <h2 style="float:right;text-align:right;color:black">已优惠 </h2>
                        
                       
                        
                        
                        
                    </div>
                    
                </div>
    
    
            </script>
        </div>

        <!-- <a class="book-house" href="">即刻预定</a> -->
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>凑了么&nbsp;&nbsp;享受满减的乐趣</p>
        </div>
    </div>
    
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/plugins/swiper/js/swiper.jquery.min.js"></script>
    <script src="../../static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="../../static/js/template.js"></script>
    <script src="../../static/js/ihome/detail.js"></script>
</body>
</html>
