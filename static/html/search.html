<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>凑了么-套餐</title>
    <link href="../../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/reset.css" rel="stylesheet">
    <link href="../../static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="../../static/css/ihome/main.css" rel="stylesheet">
    <link href="../../static/css/ihome/search.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="background-color:whitesmoke ;">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">套 餐</h3>
                <a class="nav-btn fl" href="/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
            <ul class="filter-title-bar">
                <li class="filter-title" style="overflow: hidden;">
                    <span>价格区间</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title " style="overflow: hidden;">
                    <span>位置区域</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title" style="overflow: hidden;">
                    <span>最新上线</span>
                    <span><i class="fa fa-angle-down"></i></span>
                </li>
            </ul>
            <div class="filter-item-bar">
                <div class="filter-item filter-date">
                    <div class="input-daterange input-group">
                        <input type="text" class="input-sm form-control" id="start-date" />
                        <span class="input-group-addon">至</span>
                        <input type="text" class="input-sm form-control" id="end-date" />
                    </div>
                </div>
                <ul class="filter-item filter-area">
                </ul>
                <ul class="filter-item filter-sort">
                    <li class="active" sort-key="new">最新上线</li>
                    <li sort-key="booking">查看最多</li>
                    <li sort-key="price-inc">价格 低-高</li>
                    <li sort-key="price-des">价格 高-低</li>
                </ul>
            </div>
        </div>
        <div class="display-mask"></div>
        <div class="house-list">
            <script id="house-list-tmpl" type="text/html">
                <div>
                {{each taocans as taocan}}
                <a href="/detail.html?id={{taocan.id}}"
                <div style="height:10px"></div>
                <div class="taocan" style="background-color:white;width:90%;margin:5%;padding:5%;border-radius:15px;border: 1px solid white;">
    
    
                <div class="foods" style="overflow:hidden;">
                {{each taocan.food as food}}
                <div class="food" style="float:left;width:30%;margin-left:3%">
                    <img src="{{food.img_url}}" style="width:100%">
                    <h2 style="width:100%;text-align:center;color:black;overflow:hidden">{{food.name}}</h2>
                    <h2 style="width:100%;text-align:center;color:black;overflow:hidden">￥{{food.price}} x {{food.num}}</h2>
                </div>
                {{/each}}
     
                </div>
                <div>
                <img src="{{taocan.food[0].img_url}}" style="float:left;width:15%">
                <h2 style="color:black">{{taocan.shop_name}}</h2>
                <h2 style="">评分</h2>
                </div>
                <div style="height:20px">
                    <h2 style="float:right;text-decoration:line-through;line-height:28px;">￥{{taocan.total_price}}</h2>
                    <h2 style="float:right;font-size:20px;color:red">￥{{taocan.price}}</h2>
                    <h2 style="float:right;line-height:28px">实付</h2>
                </div>
                
                </div>
            </a>
                {{/each}}
    
            </div>
            </script>
            <!-- //<li class="house-item">
                //    <a href="detail.html?id={{taocan.taocan_id}}"><img src="{{taocan.img_url}}"></a>
                //    <div class="house-desc">
                //        <div class="landlord-pic"><img src="{{house.user_avatar}}"></div>
                //        <div class="house-price">￥<span>{{(house.price/100.0).toFixed(0)}}</span>/晚</div>
                //        <div class="house-intro">
                //            <span class="house-title">{{house.title}}</span>
                //            <em>出租{{house.room_count}}间 - {{house.order_count}}次入住 - {{house.address}}</em>
                //        </div>
                //    </div>
                      
                //</li> -->
        </div>
        
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>
    
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="../../static/js/template.js"></script>
    <script src="../../static/js/ihome/search.js"></script>
</body>
</html>
